<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/css/reset.css" rel="stylesheet">
    <link href='./src/css/homepage.css' rel="stylesheet">
    <title>SmartCar</title>
</head>
<body>
    <div class="container">
        <div class="popup" id="popup">
            <img src="./src/ico/food.png" id="imagem">
            <h2 id="texto"></h2>
            <p id="paragrafo"></p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>

        <div class="notifications">

        </div>
        <div class="content">
            <div class="clock">
                <span class="clock-time"></span>
                <span class="clock-ampm"></span>
            </div>
        </div>
        <div class="line"> 
            <img class="icon" src="./src/ico/food.png" onclick="openPopup('alimentacao')">
            <img class="icon" src="./src/ico/calendar.png" onclick="openPopup('rotina')">
            <img class="icon" src="./src/ico/google.png" onclick="openPopup('google')">
            <img class="icon" src="./src/ico/help.png" onclick="openPopup('help')">
        </div>
        <div class="line">
            <img class="icon" src="./src/ico/mapa.png" onclick="openPopup('mapa')">
            <img class="icon" src="./src/ico/pipoca.png" onclick="openPopup('entretenimento')">
            <img class="icon" src="./src/ico/settings.png" onclick="openPopup('dispositivos')">
            <img class="icon" src="./src/ico/usuario.png" onclick="openPopup('usuario')">
        </div>
    </div>

    <script src="./popup.js"> </script>  
    <script src="./main.js"></script>
    
</body>
</html>
